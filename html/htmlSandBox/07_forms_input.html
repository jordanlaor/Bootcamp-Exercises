<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Inputs</title>
</head>
<body>
  <form action="#">
    <div>
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name">
    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age" min="0" max="100">
    </div>
    <div>
      <label for="birthday">Birthday</label><br>
      <input type="date" name="birthday" id="birthday">
    </div>
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="free">free
      <input type="radio" name="membership" id="membership" value="simple" checked>simple
      <input type="radio" name="membership" id="membership" value="premium">premium
    </div>
    <div>
      <label for="hobbies">Hobbies</label><br>
      <input type="checkbox" name="hobbies" id="hobbies" value="dance">Dance
      <input type="checkbox" name="hobbies" id="hobbies" value="cooking">Cooking
    </div>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
  </form>
</body>
</html>
