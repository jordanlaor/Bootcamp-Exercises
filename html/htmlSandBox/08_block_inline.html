<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs Block</title>
</head>
<body>
  <!-- block elements -->
  <p style="border:2px green solid">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloremque autem, tenetur voluptate eaque exercitationem quas possimus eos enim illo. Totam corrupti veritatis dolores consectetur doloremque unde nulla non cum illo.</p>
  <p style="border:2px green solid">Lorem.</p>

  <!-- inline elements -->
  <a href="#" style="border:2px red solid">A link</a>
  <a href="#" style="border:2px red solid">A link</a>
</body>
</html>
