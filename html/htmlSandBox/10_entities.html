<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- non breaking space -->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; Brad</p>

  <!-- greater than and less than -->
  <p>5 &gt; 2</p>
  <p>2 &lt; 5</p>

  <!-- copyright -->
  <p>&copy;</p>
  <p>&reg;</p>

  <!-- currency -->
  <p>&cent;</p>
  <p>&euro;</p>
</body>
</html>
