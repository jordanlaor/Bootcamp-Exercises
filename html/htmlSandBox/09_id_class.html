<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div, span, id and class</title>
  <style>
    .card {
      border: 1px solid green;
      background: lemonchiffon;
      padding: 20px;
      margin-bottom: 10px;
    }
    .enhance {
      background: lightseagreen;
    }
  </style>
</head>
<body>
  <div id="main-header">
    <h1>My Website</h1>
    <p>A site about me</p>
  </div>
  <ul id="main-nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div id="about" class="card">
    <h3>About</h3>
    <p>Lorem ipsum dolor sit, amet <span class="enhance">consectetur adipisicing elit.</span> Possimus quaerat officia fugiat, quae iusto nam!</p>
  </div>
  <div id="contact" class="card">
    <h3>Contact me</h3>
    <ul>
      <li>Phone: (972)548370861</li>
      <li>Email: jordan@me.com</li>
    </ul>
  </div>
  <div id="footer">
    <p>Copyright 2021</p>
  </div>
</body>
</html>
