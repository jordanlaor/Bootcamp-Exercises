<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered lists -->
  <ul>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ul>
  <!-- Ordered lists -->
  <ol type="a">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ol>
  
  <!-- Nested Lists -->
  <ul>
    <li>Item1</li>
    <li>Item2
      <ol>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ol>
    </li>
    <li>Item3</li>
    <li>Item4</li>
  </ul>

  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>John@doe.me</td>
      </tr>
      <tr>
        <td>Kate</td>
        <td>Doe</td>
        <td>Kate@doe.me</td>
      </tr>
      <tr>
        <td>Kate</td>
        <td>May</td>
        <td>Kate@may.me</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
