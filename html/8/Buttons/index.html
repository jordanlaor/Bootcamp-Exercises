<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Buttons</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="flat">
    <div class="title">Flat</div>
    <div class="button-section">
      <button id="flat-register" class="register"></button>
      <button id="flat-clear" class="clear"></button>
      <button id="flat-submit" class="submit"></button>
    </div>
  <div id="round">
    <div class="title">Round</div>
    <div class="button-section">
      <button id="round-register" class="register"></button>
      <button id="round-clear" class="clear"></button>
      <button id="round-submit" class="submit"></button>
    </div>
  <div id="flat-ghost">
    <div class="title">Flat Ghost</div>
    <div class="button-section">
      <button id="flat-ghost-register" class="register"></button>
      <button id="flat-ghost-clear" class="clear"></button>
      <button id="flat-ghost-submit" class="submit"></button>
    </div>
  <div id="round-ghost">
    <div class="title">Round Ghost</div>
    <div class="button-section">
      <button id="round-ghost-register" class="register"></button>
      <button id="round-ghost-clear" class="clear"></button>
      <button id="round-ghost-submit" class="submit"></button>
    </div>

</body>

</html>
