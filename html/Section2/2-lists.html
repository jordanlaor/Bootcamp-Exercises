<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML - Lists</title>
</head>
<body>
  <p style="color:blue">
    <strong><em style="text-decoration: underline;">First list</em></strong>
  </p>
  <ul style="color: blue;">
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ul>
  <p style="color:red">
    Second list
  </p>
  <ol style="color: red;">
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ol>
  <p>
    First line
  </p>
  <ul style="list-style: square;">
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ul>
</body>
</html>
