<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Stop Watch</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="watch">
      <div class="mins">00</div>
      <div>:</div>
      <div class="secs">00</div>
      <div>:</div>
      <div class="mili">00</div>
    </div>
    <div class="btns">
      <label for="start" id="start-btn">
        <input type="radio" name="startStop" id="start" />START
      </label>
      <label for="stop" id="stop-btn">
        <input type="radio" name="startStop" id="stop" />STOP
      </label>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
