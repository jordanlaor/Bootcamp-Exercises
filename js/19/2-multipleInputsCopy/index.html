<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Multiple Inputs Copy</title>
    <style>
      body {
        text-align: center;
      }
      .digit {
        width: 20px;
      }
      .container {
        border: dashed darkgreen 2px;
        width: max-content;
        margin: auto;
        padding: 30px;
      }
      .digits-container {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h3>Text to Copy:</h3>
    <h2 data-code="102030">102030</h2>
    <div class="container">
      <div class="digits-container">
        <input type="text" class="digit" data-digit="1" />
        <input type="text" class="digit" data-digit="2" />
        <input type="text" class="digit" data-digit="3" />
        <input type="text" class="digit" data-digit="4" />
        <input type="text" class="digit" data-digit="5" />
        <input type="text" class="digit" data-digit="6" />
      </div>
      <button type="button">Verify</button>
    </div>
    <h2 class="verifyMessage"></h2>
    <script src="./index.js"></script>
  </body>
</html>
