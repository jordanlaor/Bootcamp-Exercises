<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Memory Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page-warpper">
      <h1>My Memory Card</h1>
      <div class="game-wrapper none">
        <div class="cards-wrapper"></div>
        <div class="sidebar-wrapper">
          <div class="best"></div>
          <div class="wrong"></div>
          <div class="timer">
            <div class="mins">00</div>
            <div>:</div>
            <div class="secs">00</div>
            <div>:</div>
            <div class="mili">00</div>
          </div>
          <button class="new-game">New Game</button>
        </div>
      </div>
      <div class="alternate-wrapper">
        <div class="alternate start">
          <input type="range" name="cardsNum" id="cardsNum" min="4" max="40" step="4" value="12" />
          <div class="cardsNumValue"></div>
          <button class="start-game">Start</button>
        </div>
        <div class="alternate win none">
          You Win!
          <input type="text" name="nickname" id="nickname" placeholder="Your nickname" />
          <button class="new-game">New Game</button>
        </div>
        <div class="alternate error none"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
